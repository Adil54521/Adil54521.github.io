    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp1aWtrd21yYW5zZGxmcW9wcXd3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTEzNzY4NDQsImV4cCI6MjA2Njk1Mjg0NH0.ZLL9rFrSyX_RDkc4hKhpHjLwgu3R9xxoICo4hu1__ic'; // üîê –≤–∞—à –∫–ª—é—á
    const supabase = createClient(supabaseUrl, supabaseKey);

    async function login() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const status = document.getElementById('loginStatus');

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        status.textContent = '–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞: ' + error.message;
        return;
      }

      const { user } = data;

      const role = user?.user_metadata?.role;
      if (role !== 'admin') {
        status.textContent = '–î–æ—Å—Ç—É–ø –∑–∞–ø—Ä–µ—â—ë–Ω. –í—ã –Ω–µ –∞–¥–º–∏–Ω.';
        await supabase.auth.signOut();
        return;
      }

      status.textContent = '';
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('adminPanel').style.display = 'block';
      loadApplications();
    }

    async function loadApplications() {
      const { data, error } = await supabase
        .from('applications')
        .select('*')
        .order('created_at', { ascending: false });

      const tbody = document.querySelector('#applicationsTable tbody');
      tbody.innerHTML = '';

      if (error) {
        tbody.innerHTML = '<tr><td colspan="4">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ' + error.message + '</td></tr>';
        return;
      }

      data.forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${row.id}</td>
          <td>${row.fio}</td>
          <td>${row.phone}</td>
          <td>${new Date(row.created_at).toLocaleString()}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    document.getElementById('logout').onclick = async () => {
      await supabase.auth.signOut();
      location.reload();
    };

    // –ê–≤—Ç–æ–∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –Ω–∞–ª–∏—á–∏–∏ —Å–µ—Å—Å–∏–∏
    const { data: sessionData } = await supabase.auth.getSession();
    const user = sessionData?.session?.user;
    if (user && user.user_metadata?.role === 'admin') {
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('adminPanel').style.display = 'block';
      loadApplications();
    }

    window.login = login;
	
	function exportTableToCSV(filename) {
  const rows = document.querySelectorAll('#applicationsTable tr');
  const csv = [];

  for (const row of rows) {
    const cols = row.querySelectorAll('td, th');
    const rowData = Array.from(cols).map(col => `"${col.innerText.replace(/"/g, '""')}"`);
    csv.push(rowData.join(','));
  }

  const csvContent = csv.join('\n');
  const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
  const url = URL.createObjectURL(blob);

  const link = document.createElement('a');
  link.setAttribute('href', url);
  link.setAttribute('download', filename);
  link.click();
}

document.getElementById('exportCSV').onclick = () => {
  exportTableToCSV('zayavki.csv');
};
